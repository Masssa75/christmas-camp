<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Shot List - Phuket Camp</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }

        .shots-list {
            padding: 20px;
        }

        .shot-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .shot-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .shot-item.completed {
            background: #f0f7ff;
            border-color: #4caf50;
        }

        .shot-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 12px;
        }

        .checkbox-wrapper {
            flex-shrink: 0;
            margin-top: 2px;
        }

        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #4caf50;
        }

        .shot-content {
            flex: 1;
        }

        .shot-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ff4444;
            color: white;
        }

        .priority-medium {
            background: #ffa726;
            color: white;
        }

        .shot-description {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .shot-focus {
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .header p {
                font-size: 14px;
            }

            .stats {
                padding: 15px;
            }

            .stat-number {
                font-size: 24px;
            }

            .shot-item {
                padding: 16px;
            }

            .shot-title {
                font-size: 16px;
            }

            .shot-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¸ Photography Shot List</h1>
            <p>Loy Kratong Event - Outdoor Activities</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalCount">7</div>
                <div class="stat-label">Total Shots</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="progressPercent">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>

        <div id="shotsList" class="shots-list">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading shot list...</p>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xunccqdrybxpwcvafvag.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh1bmNjcWRyeWJ4cHdjdmFmdmFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNDY5MDMsImV4cCI6MjA2NjkyMjkwM30.rRAs7qWQpQ8rV_LIY5x6FeSaBk6etotb_9IHbYHPXf8';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let shots = [];

        async function loadShots() {
            try {
                const { data, error } = await supabaseClient
                    .from('photo_shot_list')
                    .select('*')
                    .order('sort_order');

                if (error) throw error;

                shots = data;
                renderShots();
                updateStats();
            } catch (error) {
                console.error('Error loading shots:', error);
                document.getElementById('shotsList').innerHTML = `
                    <div class="error">
                        <strong>Error loading shot list</strong><br>
                        ${error.message}<br>
                        <small>Please make sure the database table is set up correctly.</small>
                    </div>
                `;
            }
        }

        function renderShots() {
            const container = document.getElementById('shotsList');

            if (shots.length === 0) {
                container.innerHTML = '<div class="loading"><p>No shots found in the list.</p></div>';
                return;
            }

            container.innerHTML = shots.map(shot => `
                <div class="shot-item ${shot.is_completed ? 'completed' : ''}" data-id="${shot.id}">
                    <div class="shot-header">
                        <div class="checkbox-wrapper">
                            <input
                                type="checkbox"
                                ${shot.is_completed ? 'checked' : ''}
                                onchange="toggleShot(${shot.id}, this.checked)"
                            >
                        </div>
                        <div class="shot-content">
                            <div class="shot-title">
                                <span>${shot.activity_name}</span>
                                <span class="priority-badge priority-${shot.priority.toLowerCase()}">${shot.priority}</span>
                            </div>
                            ${shot.description ? `<div class="shot-description">${shot.description}</div>` : ''}
                            ${shot.message_focus ? `<div class="shot-focus">Focus: ${shot.message_focus}</div>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function toggleShot(id, isCompleted) {
            try {
                const { error } = await supabaseClient
                    .from('photo_shot_list')
                    .update({
                        is_completed: isCompleted,
                        completed_at: isCompleted ? new Date().toISOString() : null
                    })
                    .eq('id', id);

                if (error) throw error;

                // Update local state
                const shot = shots.find(s => s.id === id);
                if (shot) {
                    shot.is_completed = isCompleted;
                    shot.completed_at = isCompleted ? new Date().toISOString() : null;
                }

                // Update UI
                const shotElement = document.querySelector(`[data-id="${id}"]`);
                if (shotElement) {
                    if (isCompleted) {
                        shotElement.classList.add('completed');
                    } else {
                        shotElement.classList.remove('completed');
                    }
                }

                updateStats();
            } catch (error) {
                console.error('Error updating shot:', error);
                alert('Failed to update shot. Please try again.');
                // Revert checkbox
                const checkbox = document.querySelector(`[data-id="${id}"] input[type="checkbox"]`);
                if (checkbox) checkbox.checked = !isCompleted;
            }
        }

        function updateStats() {
            const completed = shots.filter(s => s.is_completed).length;
            const total = shots.length;
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('progressPercent').textContent = percent + '%';
        }

        // Load shots on page load
        loadShots();
    </script>
</body>
</html>
